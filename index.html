<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Share+Tech+Mono&display=swap" rel="stylesheet">	
	
<style>
	
	h1{font-family: 'Share Tech Mono', monospace;}
	
	p{font-family: 'Shadows Into Light', cursive;}
	
	label{font-family: 'Shadows Into Light', cursive;}
	
	</style>
	
	
</head>
<h1>2020 Voters Registration Survey</h1>
<body>
<form action="">
	
	<label for="First">First Name:</label>
  <input type="text" id="First"><br>
		
<p> What is your gender?
<label for="Male">Male</label>	
	<input type="checkbox" id="Male">
	
<label for="Female">Female</label>
	<input type="checkbox" id="Female">
	
<label for="Other">Other(Specify)</label>
	<input type="text" id="Other">
	
</p>
	
<label for="What">What day is it?</label>
	<input type="date" id="What"><br>
	
<p> Have you registered to vote? 
<label for="Yes">Yes</label>
    <input type="checkbox" id="Yes">
<label for="No">No</label>
	<input type="checkbox" id="No">
	
</p>
	
	
	<button type="submit">Submit Form</button>
	
		
</form>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/38Etm8Qx4-4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
</body>
</html>
